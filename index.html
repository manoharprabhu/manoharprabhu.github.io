<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>1024</title>
		<meta name="author" content="Manohar Prabhu">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/Game.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body id="game-body">
		<table class="game-container" border="0px" cellspacing="10px">
			<tr>
				<td id="0-0"> </td>
				<td id="0-1"> </td>
				<td id="0-2"> </td>
				<td id="0-3"> </td>
			</tr>
			<tr>
				<td id="1-0"> </td>
				<td id="1-1"> </td>
				<td id="1-2"> </td>
				<td id="1-3"> </td>
			</tr>
			<tr>
				<td id="2-0"> </td>
				<td id="2-1"> </td>
				<td id="2-2"> </td>
				<td id="2-3"> </td>
			</tr>
			<tr>
				<td id="3-0"> </td>
				<td id="3-1"> </td>
				<td id="3-2"> </td>
				<td id="3-3"> </td>
			</tr>
			<tr>
				<td colspan="3" class="white-background">
					<div id="score">0</div>			
				</td>
				<td colspan="1" class="white-background">
					<div><span  id="highScore">0</span><br /><span style="font-size:6pt;">High Score</span></div>
				</td>
			</tr>
		</table>
		
		<div id="game-over-popup">
			<div class="game-over-text">Game Over</div>
			<div class="dismiss-button">
				<input type="button" value="Dismiss" id="dismiss-gameover-popup-button"/>
			</div>
		</div>
			
	</body>
</html>
